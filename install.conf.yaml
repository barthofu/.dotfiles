- defaults:
    link:
      relink: true
      force: true
      create: true

- link:
    ~/.config/i3/config: 
      path: configs/i3/config
    ~/.config/rofi/:
      glob: true
      path: configs/rofi/*
      exclude: [ configs/rofi/README.md ]
    ~/.local/share/fonts/:
      glob: true
      path: resources/fonts/*
    /etc/nixos/:
      glob: true
      path: configs/nixos/*
      exclude: [ configs/nixos/README.md, configs/nixos/scripts ]