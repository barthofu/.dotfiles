- defaults:
    link:
      relink: true
      force: true
      create: true
      glob: true

- link:

    # User config
    ~/.config/i3/: configs/i3/*
    ~/.config/feh/: configs/feh/*
    ~/.config/polybar/: 
      glob: true
      path: configs/polybar/*
    ~/.config/systemd/: configs/systemd/*
    ~/.config/rofi/:
      path: configs/rofi/*
      exclude: [ configs/rofi/README.md ]
    
    # User resources
    ~/.local/share/wallpapers/: assets/wallpapers/*
    ~/.local/share/fonts/: assets/fonts/*

    # NixOS
    /etc/nixos/:
      glob: true
      path: nixos/*
      exclude: [ nixos/README.md, nixos/scripts ]