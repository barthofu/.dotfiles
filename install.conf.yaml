- defaults:
    link:
      relink: true
      force: true
      create: true
      glob: true

- link:

    # User config
    ~/.config/hypr/: configs/hypr/*
    ~/.config/waybar/: configs/waybar/*
    ~/.config/wal/: config/wal/*
    ~/.config/navi/: config/navi/*
    
    # User resources
    ~/.local/share/wallpapers/: assets/wallpapers/*
    ~/.local/share/fonts/: assets/fonts/*

    # NixOS
    /etc/nixos/:
      glob: true
      path: nixos/*
      exclude: [ nixos/README.md, nixos/scripts ]